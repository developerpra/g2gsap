<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G2 GSAP Animation</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="h-screen overflow-hidden">
    <section class="relative">
      <img src="./img/background_img.png" alt="" class="w-full max-h-screen" />
      <img src="./img/logo.svg" alt="" class="absolute top-4 left-10 z-20" />
      <div
        class="box8 h-[90px] w-[90px] bg-color1 absolute bottom-0 right-[90px]"
      ></div>
      <div
        class="box9 h-[90px] w-[90px] bg-color1 absolute bottom-[90px] right-0"
      ></div>
      <div
        class="arrow1 grid place-items-center h-[90px] w-[90px] bg-color2 absolute bottom-0 right-0"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          data-name="Layer 1"
          viewBox="0 0 24 24"
          height="60"
          width="60"
          class="fill-white downArrow1"
        >
          <path
            d="M17.71,11.29a1,1,0,0,0-1.42,0L13,14.59V7a1,1,0,0,0-2,0v7.59l-3.29-3.3a1,1,0,0,0-1.42,1.42l5,5a1,1,0,0,0,.33.21.94.94,0,0,0,.76,0,1,1,0,0,0,.33-.21l5-5A1,1,0,0,0,17.71,11.29Z"
          ></path>
        </svg>
      </div>

      <div class="overlay w-full h-full bg-color1 z-10 top-0 absolute"></div>
      <div
        class="mainbox grid absolute z-10 bg-color1 w-[540px] h-[450px] max-h-[40vh] top-1/2 -translate-y-[65%] items-center text-white container"
      >
        <div class="content pl-10">
          <h2 class="heading">
            Building resilient <br />communities for<br />
            the Future
          </h2>
          <div class="flex mt-8">
            <a href="#" class="text-link flex"
              ><span>Learn how we deliver results </span
              ><img src="./img/arrow.svg" alt="arrow"
            /></a>
            <a href="#" class="text-link flex"
              ><span>Work with us</span> <img src="./img/arrow.svg" alt="arrow"
            /></a>
          </div>
        </div>
        <div
          class="box2 -top-[179px] h-[180px] w-[360px] absolute left-0 bg-color1"
        ></div>
        <div
          class="box3 h-[180px] w-[180px] bg-color1 absolute -top-[180px] -right-[180px]"
        ></div>
        <div
          class="box4 h-[180px] w-[180px] bg-color1 absolute bottom-0 -right-[180px]"
        ></div>
        <div
          class="box5 h-[90px] w-[180px] bg-color1 absolute -bottom-[89px] right-0"
        ></div>
        <div
          class="box6 h-[90px] w-[180px] bg-color1 absolute -bottom-[270px] right-[180px]"
        ></div>
        <div
          class="box7 h-[180px] w-[180px] bg-color1 absolute -bottom-[179px] left-0"
        ></div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
